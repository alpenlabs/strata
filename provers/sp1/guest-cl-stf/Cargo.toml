[package]
edition = "2021"
name = "guest-sp1-cl-stf"
version = "0.1.0"

[workspace]

[dependencies]
alpen-express-primitives = { path = "../../../crates/primitives" }
bincode = "1.3.3"
bitcoin = { version = "0.32.1", features = ["serde"] }
borsh = { version = "1.5.0", features = ["derive"] }
express-proofimpl-cl-stf = { path = "../../../crates/proof-impl/cl-stf" }
express-proofimpl-evm-ee-stf = { path = "../../../crates/proof-impl/evm-ee-stf" }
sha2 = "0.10.8"
sp1-zkvm = { version = "2.0.0", features = ["verify"] }

[patch.crates-io]
secp256k1 = { git = "https://github.com/sp1-patches/rust-secp256k1", branch = "patch-secp256k1-v0.29.1" }
sha2-v0-10-8 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", branch = "patch-sha2-v0.10.8" }
